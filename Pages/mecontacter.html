        <div class="contact-container">
            <h1 class="text-center mb-3">Contact</h1>
            <div class="underline mx-auto mb-4"></div>
            <p class="subtitle text-center mb-5">N'hésitez pas à me contacter.</p>

            <form>
                <div class="row g-4 mb-4">
                    <!-- Nom et Prénom -->
                    <div class="col-md-6">
                        <label class="form-label d-flex align-items-center">
                            <i class="bi bi-person-fill me-2"></i>
                            Nom et prénom <span class="required ms-1">*</span>
                        </label>
                        <input type="text" class="form-control" placeholder="Nom et Prénom *" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="form-label d-flex align-items-center">
                            <i class="bi bi-envelope-fill me-2"></i>
                            Email <span class="required ms-1">*</span>
                        </label>
                        <input type="email" class="form-control" placeholder="Saisissez votre email *" required>
                    </div>
                </div>

                <!-- Message -->
                <div class="mb-4">
                    <label class="form-label d-flex align-items-center">
                        <i class="bi bi-chat-dots-fill me-2"></i>
                        Message <span class="required ms-1">*</span>
                    </label>
                    <textarea class="form-control" rows="6" placeholder="Saisissez votre message *" required></textarea>
                </div>

                <!-- Bouton Envoyer -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-submit">ENVOYER</button>
                </div>
            </form>
        </div>
